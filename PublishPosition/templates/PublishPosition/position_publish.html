{% extends 'base.html' %}

{% block title %}发布职位{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 引入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- 引入SimpleMDE的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde/dist/simplemde.min.css">

    <!-- 引入Bootstrap的JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入SimpleMDE的JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/simplemde/dist/simplemde.min.js"></script>
    <style>

        .custom-text-color {
            color: #17a2b8 !important;
            font-weight: bold;
        }

        .custom-background {
            background-color: #E5E5E5;
        }

        .custom-button {
            background-color: #17a2b8;
            color: white;
            border: 1px solid #17a2b8;
        }

        .custom-text-color {
            color: #17a2b8 !important;
        }

        .left {
            background-color: #17a2b8 !important;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .right {
            background-color: white;
            padding: 20px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .column {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .column p {
            width: 48%;
        }

        .lbox {
            margin: 20px;
            padding: 10px;
        }

        .lbox.row {
            padding: 8px 0px;
        }

        .progress {
            margin-top: 5px;
        }

        .rbox {
            margin: 30px;
        }

        .rbox h4 {
            padding-bottom: 5px;
            color: #17a2b8;
            border-bottom: 1px solid #17a2b8;
            font-weight: bold;
        }

        .content-container {
            padding-top: 40px;

        }

        .circle-image {
            border-radius: 50%;
            overflow: hidden;
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .dropdown-container {
            position: relative;
            left: -50px;
        }

        /* modal */
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
        }

        #photoModal {
            position: relative;
            transform: translate(40%, 0%);
            width: 400px;
            height: 300px;
            background-color: #fff;
            border: 0px solid #000;
            padding: 20px;
        }


        .modal {
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #888;
            color: #000;
        }


        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


        #uploadedPhoto {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal,
        #modalBackdrop {
            display: none;
        }

        #modalBackdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.6);
            z-index: 999;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            margin-top: 0;
        }

        .dropdown-toggle::after {
            content: none;
        }

        .custom-nav-link:hover {
            color: #17a2b8 !important;
            font-weight: bold;
        }

        legend {
            color: #17a2b8;
            border-bottom: 1px solid #17a2b8;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

    </style>

{% endblock %}

{% block content %}
<div class="container content-container bg-light" style="margin-top: 3rem; margin-bottom: 3rem; border-radius: 10px;">
    <div class="row" style="padding-left: 5rem; padding-right: 5rem; padding-bottom: 5rem;">
        <form method="post" action="/position/publish/" novalidate>
            <fieldset>
                <legend>发布职位</legend>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="position_name" class="form-label">岗位名称</label>
                    <input type="text" id="position_name" name="position_name" class='form-control' aria-describedby="position_name_Help" value="{{ data_dict.position_name }}" required>
                    <span id="position_name_Help" class="form-text" style="color: red">{{ error_dict.position_name }}</span>
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">薪资</label>
                    <input type="number" id="salary" name="salary" class="form-control" aria-describedby="salary_Help"  value="{{ data_dict.salary }}" required>
                    <span id="salary_Help" class="form-text" style="color: red">{{ error_dict.salary }}</span>
                </div>

                <div class="mb-3">
                    <label for="summary" class="form-label">岗位简介</label>
                    <input type="text" id="summary" name="summary" class="form-control" aria-describedby="summary-Help" value="{{ data_dict.summary }}" required>
                    <span id="summary-Help" class="form-text" style="color: red">{{ error_dict.summary }}</span>
                </div>

                <div class="mb-3">
                    <label for="detail" class="form-label">岗位详细内容</label>
                    <textarea rows="10" id="detail" name="detail" class="form-control" aria-describedby="detail_Help" value="{{ data_dict.detail }}" required></textarea>
                    <span id="detail_Help" class="form-text" style="color: red">{{ error_dict.detail }}</span>
                </div>


                <div class="mb-3">
                    <label for="district" class="+form-label">所属地区</label>
                    <select name="district" id="district" class="form-select">
                        {% for key,value in district_dictionary.items %}
                            <option value="{{ key }}"
                                    {% if key ==  data_dict.district %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>


                <div class="mb-3">
                    <label for="published_state" class="form-label">发布状态</label>
                    <select name="published_state" id="published_state" class="form-select">
                        <option value="0" {% if data_dict.published_state == 0 %}selected{% endif %}>未发布</option>
                        <option value="1" {% if data_dict.published_state == 1 %}selected{% endif %}>已发布</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">提交</button>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}

{% block js %}
    <script>
        var simplemde = new SimpleMDE({element: document.getElementById("detail")});
        simplemde.value("{{ data_dict.detail }}");
    </script>

    <script>
        $(function () {
            initEditorMd();
        });


        function initEditorMd() {
            // 第一个参数是页面中位置（如上，我这里是id="editor"）
            // 第二个参数是生成md编辑器后的配置
            editormd('detail', {
                placeholder: "请输入内容",
                height: 500,
            })
        }

    </script>
{% endblock %}
